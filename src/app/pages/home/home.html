<main class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Bienvenido a mi aplicación</h1>
        <p class="text-gray-600 text-center mb-8">Esta es una aplicación de ejemplo</p>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Características</h2>
                <ul class="list-disc list-inside text-gray-600">
                    <li>Funcionalidad 1</li>
                    <li>Funcionalidad 2</li>
                    <li>Funcionalidad 3</li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <input type="number" [value]="postId()" (input)="onPostIdChange($event)" />
    </div>
    @if(post$ | async; as post){
        <p>titulo: {{ post.title }}</p>
        <p>Cuerpo: {{ post.body }}</p>
        <p>Usuario: {{ post.userId }}</p>
    }
</main>
